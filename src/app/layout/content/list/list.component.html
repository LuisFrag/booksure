<div class="cover-container-card mx-auto">
  <div class="d-flex justify-content-center" *ngIf="loading">
    <div class="spinner-border text-light mr-2" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <div class="my-2 text-left" *ngIf="dataBooks != undefined">
    <p class="text-light">
      About
      <strong>{{ dataBooks.totalItems }}</strong>
      results
    </p>
  </div>
  <div class="row">
    <div class="col-12 col-md-6 col-lg-4 mb-3" *ngFor="let book of books">
      <div class="card text-dark">
        <img
          src="{{
            book.volumeInfo.imageLinks != undefined
              ? book.volumeInfo.imageLinks.thumbnail
              : 'assets/not-found.png'
          }}"
          class="card-img-top"
          height="350"
          alt="..."
        />

        <div class="card-body text-left">
          <small
            class="card-text text-muted d-inline-block text-truncate"
            style="max-width: 210px;"
            >{{ book.volumeInfo.authors }}</small
          >
          <p class="card-title h7 my-0">
            {{ book.volumeInfo.title }}
          </p>

          <a [routerLink]="['/book', book.id]" class="stretched-link"
            ><small class="text-muted"
              >Published:{{ book.volumeInfo.publishedDate }}</small
            >
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
