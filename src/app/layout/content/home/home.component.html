<app-header></app-header>
<div class="container mt-5">
  <div class="row">
    <div class="col-12 col-md-6 my-auto">
      <div class="row">
        <div class="col-12">
          <p class="text-home-apresentation text-center text-md-left">
            Find the <span class="text-home-apresentation-blue">books</span> you
            are looking for anywhere
          </p>
        </div>
        <div class="col-12 text-center text-md-left">
          <p class="font-weight-light text-home-secondary">
            Search for books anywhere, you don't need to know the name of the
            book, if you know the name of the author or the publisher, just type
            and search.
          </p>
          <a
            href="/search"
            class="btn btn-primary btn-lg btn-home-apresentation"
            >Search now
            <fa-icon [icon]="faLongArrowAltRight"></fa-icon>
          </a>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6 my-auto d-none d-md-block">
      <div class="text-right">
        <img src="assets/svg/main-apresentation.svg" class="img-fluid" />
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
